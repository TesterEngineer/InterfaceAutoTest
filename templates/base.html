{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title  %} {% endblock %}</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
       {% comment %} <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />{% endcomment %}
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        {% block style %}{% endblock style %}

        <link rel="stylesheet" href="{% static '/css/font.css' %}">
        <link rel="stylesheet" href={% static "/css/xadmin.css" %}>
        <script type="text/javascript" src="   {% block script %}{% endblock script %}"></script>
        <script type="text/javascript" src={% static "js/jquery.min.js" %}></script>
        <script src={% static "./lib/layui/layui.js" %} charset="utf-8"></script>
        <script type="text/javascript" src={% static '/js/xadmin.js' %}></script>
    <!DOCTYPE html>
</head>
<body  {% block cssboy%} {% endblock cssboy %}   >
   {% block content %}{% endblock %}
</body>
</html>
